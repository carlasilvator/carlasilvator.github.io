<!DOCTYPE html><html lang="ar" dir="rtl">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Cairo', sans-serif;
  background-color: #f5f5f5;
  background-image: radial-gradient(circle at 50% 50%, rgba(255,192,203,0.05), transparent),
                    radial-gradient(circle at 30% 80%, rgba(255,105,180,0.05), transparent);
  background-repeat: no-repeat;
  background-size: cover;
  color: #222;
}

/* تأثير الشعاع الوردي */
.pulse {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,192,203,0.2) 0%, transparent 70%);
  transform: translate(-50%, -50%);
  animation: pulseGlow 4s infinite ease-in-out;
  z-index: 0;
}

@keyframes pulseGlow {
  0% {
    opacity: 0.3;
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    opacity: 0.6;
    transform: translate(-50%, -50%) scale(1.1);
  }
  100% {
    opacity: 0.3;
    transform: translate(-50%, -50%) scale(1);
  }
}

/* الشعار */
.logo {
  text-align: center;
  margin-top: 80px;
  position: relative;
  z-index: 1;
}

.logo img {
  width: 100px;
  filter: drop-shadow(0 0 6px #d36aa7);
}

.logo h1 {
  font-family: 'Cinzel Decorative', serif;
  font-size: 3em;
  color: #d36aa7;
  text-shadow: 0 0 15px #f9e4f9;
}

.logo p {
  font-size: 1.2em;
  color: #d36aa7;
  margin-top: 0.5em;
  text-shadow: 0 0 8px #f9e4f9;
}

/* الشريط العلوي */
.navbar {
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 0.5em 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.navbar .right, .navbar .left {
  display: flex;
  align-items: center;
  gap: 1em;
}

.navbar a {
  text-decoration: none;
  color: #d36aa7;
  font-weight: bold;
  font-family: 'Cairo', sans-serif;
}

.search {
  border: 1px solid #d36aa7;
  padding: 5px 10px;
  border-radius: 10px;
}

.main-content {
  text-align: center;
  margin-top: 200px;
  padding: 2em;
  z-index: 1;
  position: relative;
}

.main-content h2 {
  font-size: 2em;
  color: #d36aa7;
  margin-bottom: 1em;
}

.main-content p {
  font-size: 1.1em;
  line-height: 1.8;
  max-width: 600px;
  margin: auto;
  color: #333;
}

  </style>
</head>
<body>
  <div class="pulse"></div>  <div class="navbar">

      <input type="search" placeholder="ابحث..." class="search">
    </div>
  </div>  <div class="logo">

    <h1>carlasilvator</h1>
    <p>آثيريات العنقاء</p>
  </div>  <div class="main-content">
    <h2>همسات البداية</h2>
    <p>

      خذ نفسًا... وادخل. لكن لا تخرج كما كنت.
    </p>
  </div>
</body>
