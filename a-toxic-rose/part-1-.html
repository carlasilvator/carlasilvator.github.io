<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>بارت جديد - Toxic Rose</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
/* ستايل صفحة القراءة - مستوحى من واتباد */
body {
  background: #0a0a0a;
  color: #fefefe;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.container {
  max-width: 740px;
  width: 100%;
  background: #111;
  border: 2px solid #004466;
  box-shadow: 0 0 15px #007799;
  padding: 30px 20px 60px 20px;
  margin: 20px;
  border-radius: 10px;
}

h2 {
  font-size: 1.8rem;
  color: #00d9ff;
  border-bottom: 2px solid #0077aa;
  padding-bottom: 12px;
  margin-bottom: 30px;
}

.paragraph {
  position: relative;
  margin-bottom: 60px;
  font-size: 1.1rem;
  line-height: 1.8;
}

.comment-toggle-btn {
  position: absolute;
  top: 2px;
  left: -45px;
  background: #004466;
  border: none;
  color: #00d9ff;
  font-weight: bold;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
  box-shadow: 0 0 10px #00d9ff;
  transition: all 0.3s ease;
}
.comment-toggle-btn:hover {
  background: #0077aa;
  box-shadow: 0 0 20px #00ffff;
}

.comments-section {
  position: absolute;
  top: 40px;
  left: -320px;
  width: 300px;
  max-height: 400px;
  overflow-y: auto;
  background: #0f0f0f;
  border: 2px solid #005577;
  border-radius: 12px;
  padding: 12px;
  display: none;
  box-shadow: 0 0 20px #00aaff;
  z-index: 1000;
  font-size: 0.9rem;
}

.comment {
  background: #1a1a1a;
  border-radius: 10px;
  padding: 8px 10px;
  margin-bottom: 10px;
}
.comment .user {
  font-weight: bold;
  margin-bottom: 4px;
  color: #00aaff;
}
.comment .text {
  margin-bottom: 5px;
  white-space: pre-wrap;
}
.comment .actions {
  display: flex;
  gap: 8px;
}
.comment button {
  background: transparent;
  border: none;
  color: #00aaff;
  font-size: 0.8rem;
  cursor: pointer;
}
.comment button:hover {
  color: #00ffff;
}

textarea#new-comment,
.reply-box textarea {
  width: 100%;
  height: 60px;
  border-radius: 10px;
  border: 2px solid #005577;
  background: #0a0a0a;
  color: #fff;
  padding: 8px;
  resize: none;
  margin-bottom: 10px;
}

#submit-comment,
.reply-box button {
  background: #00aaff;
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  font-weight: bold;
  cursor: pointer;
}

#authButtons {
  text-align: center;
  margin-bottom: 20px;
}
#authButtons button {
  background: #005577;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  margin: 0 5px;
  font-weight: bold;
  cursor: pointer;
}
#authButtons button:hover {
  background: #0077aa;
}
#userInfo {
  display: block;
  margin-top: 10px;
  color: #00d9ff;
  font-weight: bold;
}

/* Scrollbar */
.comments-list::-webkit-scrollbar,
.comments-section::-webkit-scrollbar {
  width: 5px;
}
.comments-list::-webkit-scrollbar-thumb,
.comments-section::-webkit-scrollbar-thumb {
  background-color: #00aaff;
  border-radius: 3px;
}

/* تجاوب الموبايل */
@media (max-width: 768px) {
  .container {
    margin: 10px;
    padding: 20px 15px 40px 15px;
    box-shadow: none;
  }
  .comment-toggle-btn {
    position: static;
    display: inline-block;
    margin-left: 10px;
    font-size: 1rem;
    width: auto;
    height: auto;
    border-radius: 6px;
    padding: 4px 10px;
  }
  .comments-section {
    position: static;
    width: 100%;
    max-height: 250px;
    box-shadow: none;
    border-radius: 10px;
    margin-top: 10px;
  }
  h2 {
    font-size: 1.4rem;
  }
  .paragraph {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 16px 10px 30px 10px;
    border-width: 1px;
  }
  .paragraph {
    font-size: 0.95rem;
  }
    }

  

</style>
</head>
<body>

<div class="container">
  <h2>بارت 1 - Toxic Rose</h2>

  <div id="authButtons">
    <button id="loginBtn">تسجيل الدخول بـ Google</button>
    <button id="logoutBtn" style="display:none;">تسجيل الخروج</button>
    <span id="userInfo"></span>
  </div>

  <div class="paragraph" id="para-1">
    <p>هذا نص الفقرة الأولى من البارت. يمكن كتابة النص هنا بشكل جميل ومنسق بحيث يكون سهل القراءة على القارئ.</p>
    <button class="comment-toggle-btn" onclick="toggleComments('para-1')" title="تعليقات">💬</button>
    <div class="comments-section" id="comments-para-1">
      <div class="comments-list"></div>
      <textarea id="new-comment" placeholder="اكتب تعليقك هنا..." disabled></textarea>
      <button id="submit-comment" disabled onclick="submitComment('para-1')">أرسل</button>
    </div>
  </div>

  <!-- اضيفي فقرات بنفس الطريقة -->

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtTc7yWNfNkG0oVSbpq0V9A6DHTgZoGBM",
    authDomain: "works-rawan.firebaseapp.com",
    projectId: "works-rawan",
    storageBucket: "works-rawan.firebasestorage.app",
    messagingSenderId: "986254083746",
    appId: "1:986254083746:web:17f7db0389c94473f0b9fb"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const userInfo = document.getElementById('userInfo');

  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      userInfo.textContent = `مرحباً، ${user.displayName || user.email}`;
      enableCommentBoxes(true);
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      userInfo.textContent = '';
      enableCommentBoxes(false);
    }
  });

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  };
  logoutBtn.onclick = () => { auth.signOut(); };

  function enableCommentBoxes(enable) {
    document.getElementById('new-comment').disabled = !enable;
    document.getElementById('submit-comment').disabled = !enable;
  }

  function toggleComments(paraId) {
    const section = document.getElementById('comments-' + paraId);
    if (section.style.display === 'none' || section.style.display === '') {
      section.style.display = 'block';
      loadComments(paraId);
    } else {
      section.style.display = 'none';
    }
  }

  // تحميل التعليقات بدون إظهار رسالة خطأ لو فشل التحميل
  function loadComments(paraId) {
    const commentsList = document.querySelector(`#comments-${paraId} .comments-list`);
    commentsList.innerHTML = 'جاري التحميل...';

    db.collection("comments")
      .where("paragraphId", "==", paraId)
      .where("timestamp", "!=", null)
      .orderBy("timestamp", "asc")
      .get()
      .then(querySnapshot => {
        commentsList.innerHTML = '';
        const comments = [];
        const repliesMap = {};

        querySnapshot.forEach(doc => {
          const data = doc.data();
          data.id = doc.id;
          comments.push(data);
          if(data.parentId){
            if(!repliesMap[data.parentId]) repliesMap[data.parentId] = [];
            repliesMap[data.parentId].push(data);
          }
        });

        comments.filter(c => !c.parentId).forEach(c => {
          commentsList.appendChild(createCommentElement(c, repliesMap));
        });
      })
      .catch(error => {
        // ما بنعرض رسالة الخطأ حسب طلبك
        commentsList.innerHTML = '';
        console.error("خطأ بتحميل التعليقات:", error);
      });
  }

  function createCommentElement(commentData, repliesMap, level=0) {
    const div = document.createElement('div');
    div.className = 'comment';
    div.style.marginLeft = (level * 20) + 'px';

    const userSpan = document.createElement('div');
    userSpan.className = 'user';
    userSpan.textContent = commentData.userEmail || 'مجهول';
    div.appendChild(userSpan);

    const textSpan = document.createElement('div');
    textSpan.className = 'text';
    textSpan.textContent = commentData.text;
    div.appendChild(textSpan);

    const actionsDiv = document.createElement('div');
    actionsDiv.className = 'actions';

    const replyBtn = document.createElement('button');
    replyBtn.textContent = 'رد';
    replyBtn.onclick = () => toggleReplyBox(div, commentData);
    actionsDiv.appendChild(replyBtn);

    if(currentUser && commentData.userId === currentUser.uid){
      const editBtn = document.createElement('button');
      editBtn.textContent = 'تعديل';
      editBtn.onclick = () => {
        const newText = prompt('عدّل تعليقك:', commentData.text);
        if(newText !== null && newText.trim() !== ''){
          db.collection('comments').doc(commentData.id).update({ text: newText.trim() })
            .then(() => loadComments(commentData.paragraphId));
        }
      };
      actionsDiv.appendChild(editBtn);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'حذف';
      delBtn.onclick = () => {
        if(confirm('هل تريد حذف هذا التعليق؟')){
          db.collection('comments').doc(commentData.id).delete()
            .then(() => loadComments(commentData.paragraphId));
        }
      };
      actionsDiv.appendChild(delBtn);
    }

    div.appendChild(actionsDiv);

    if(repliesMap[commentData.id]){
      repliesMap[commentData.id].forEach(reply => {
        div.appendChild(createCommentElement(reply, repliesMap, level + 1));
      });
    }

    return div;
  }

  function toggleReplyBox(commentDiv, commentData) {
    const existingBox = commentDiv.querySelector('.reply-box');
    if(existingBox){
      existingBox.remove();
      return;
    }

    const box = document.createElement('div');
    box.className = 'reply-box';

    const textarea = document.createElement('textarea');
    textarea.placeholder = 'اكتب ردك هنا...';
    box.appendChild(textarea);

    const sendBtn = document.createElement('button');
    sendBtn.textContent = 'أرسل الرد';
    sendBtn.onclick = () => {
      const val = textarea.value.trim();
      if(!val){
        alert('اكتب رد قبل الإرسال');
        return;
      }
      if(!currentUser){
        alert('لازم تسجل الدخول لتكتب رد');
        return;
      }
      db.collection('comments').add({
        paragraphId: commentData.paragraphId,
        text: val,
        userId: currentUser.uid,
        userEmail: currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        parentId: commentData.id
      }).then(() => {
        loadComments(commentData.paragraphId);
      }).catch(e => {
        alert('خطأ بإنشاء الرد');
        console.error(e);
      });
      box.remove();
    };
    box.appendChild(sendBtn);

    commentDiv.appendChild(box);
  }

  function submitComment(paraId) {
    const textarea = document.getElementById('new-comment');
    const text = textarea.value.trim();
    if(text === ''){
      alert('اكتب تعليق قبل الإرسال');
      return;
    }
    if(!currentUser){
      alert('لازم تسجل الدخول لتكتب تعليق');
      return;
    }
    db.collection('comments').add({
      paragraphId: paraId,
      text: text,
      userId: currentUser.uid,
      userEmail: currentUser.email,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      textarea.value = '';
      loadComments(paraId);
    }).catch(e => {
      alert('خطأ بإنشاء التعليق');
      console.error(e);
    });
  }
</script>

</body>
  </html>
