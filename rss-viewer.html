<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📡 جديد التحديثات</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(ellipse at bottom, #020611, #05030c, #000);
      --glow: #3b82f6;
      --text-primary: #cfefff;
      --text-secondary: #7dd3fc;
      --text-accent: #38bdf8;
      --link-hover: #93c5fd;
    }body {
  margin: 0;
  font-family: 'Amiri', serif;
  background: var(--bg);
  color: var(--text-primary);
  animation: bgShift 120s ease infinite;
  background-size: 200% 200%;
}

@keyframes bgShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

header, footer, nav {
  background: rgba(2, 6, 23, 0.9);
  border-bottom: 2px solid var(--glow);
  box-shadow: 0 0 15px var(--glow);
  text-align: center;
  padding: 10px 0;
}

header img {
  width: 100%;
  max-height: 240px;
  object-fit: cover;
}

nav a {
  color: var(--text-secondary);
  padding: 10px 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 13px;
}

nav a:hover {
  color: var(--link-hover);
  text-shadow: 0 0 10px var(--link-hover);
}

.section-title {
  text-align: center;
  font-size: 20px;
  margin: 30px 0 10px;
  color: var(--text-accent);
  text-shadow: 0 0 10px var(--glow);
}

.description-box {
  max-width: 700px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--glow);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.search-box {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.search-box input {
  padding: 10px;
  width: 90%;
  max-width: 400px;
  border: none;
  border-radius: 8px;
  background: #0f172a;
  color: white;
  box-shadow: 0 0 8px var(--glow);
}

.rss-container {
  max-width: 800px;
  margin: 0 auto;
}

.rss-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid var(--glow);
  box-shadow: 0 0 20px var(--glow);
  border-radius: 10px;
  margin-bottom: 20px;
  padding: 10px 15px;
}

.rss-info {
  flex-grow: 1;
  padding-right: 10px;
}

.rss-info small {
  display: block;
  font-size: 11px;
  color: var(--text-secondary);
}

.rss-info h2 {
  margin: 5px 0;
  font-size: 14px;
  color: var(--text-accent);
  cursor: pointer;
}

.rss-date {
  font-size: 11px;
  color: #999;
}

.rss-cover {
  width: 60px;
  height: 60px;
  border-radius: 6px;
  object-fit: cover;
  box-shadow: 0 0 10px var(--glow);
}

footer {
  margin-top: 50px;
  font-size: 12px;
  color: var(--text-secondary);
}

  </style>
</head>
<body>  <header>
    <img src="https://i.ibb.co/jkcmR2L0/Picsart-25-06-28-13-01-01-547.jpg" alt="شعار آثيريات العنقاء">
  </header>  <nav>
    <a href="index.html">🏠 الرئيسية</a>
    <a href="https://www.instagram.com/carlasilvator" target="_blank">📸 أنستغرامي</a>
    <a href="follow-me.html">🧭 أشترك</a>
  </nav>  <h2 class="section-title">📡 جديد التحديثات</h2>  <div class="description-box">
    تصفّح أحدث المستجدات الخاصة بالفصول الجديدة، التعديلات، والقرارات الصادرة من آثير.
  </div>  <div class="search-box">
    <input type="text" id="searchInput" placeholder="🔍 ابحث في التحديثات...">
  </div>  <div class="rss-container" id="rss-container">
    <p>جارٍ تحميل المحتوى...</p>
  </div>  <footer>
    حقوق النشر محفوظة، وكل استخدام غير مرخص يعرض صاحبه للمساءلة القانونية — &copy; 2025
  </footer>  <script>
    async function fetchRSS() {
      try {
        const response = await fetch('rss.xml');
        if (!response.ok) throw new Error('تعذر تحميل ملف RSS');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');

        const items = xml.querySelectorAll('item');
        const container = document.getElementById('rss-container');
        container.innerHTML = '';

        if (!items.length) {
          container.innerHTML = '<p class="error">لا توجد تحديثات حالياً.</p>';
          return;
        }

        items.forEach(item => {
          const title = item.querySelector('title')?.textContent || 'عنوان غير معروف';
          const description = item.querySelector('description')?.textContent || '';
          const link = item.querySelector('link')?.textContent || '#';
          const date = item.querySelector('pubDate')?.textContent || 'تاريخ غير متاح';
          const img = item.querySelector('media\\:thumbnail')?.getAttribute('url') || 'https://i.ibb.co/nj0WrG5/default-cover.jpg';

          const div = document.createElement('div');
          div.className = 'rss-item';

          div.innerHTML = `
            <img src="${img}" class="rss-cover" alt="غلاف">
            <div class="rss-info">
              <small>📖 ${title}</small>
              <h2 onclick="window.open('${link}', '_blank')">${description}</h2>
            </div>
            <div class="rss-date">${date}</div>
          `;

          container.appendChild(div);
        });

        document.getElementById('searchInput').addEventListener('input', function () {
          const keyword = this.value.toLowerCase();
          document.querySelectorAll('.rss-item').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(keyword) ? 'flex' : 'none';
          });
        });

      } catch (e) {
        document.getElementById('rss-container').innerHTML = `<p class="error">${e.message}</p>`;
      }
    }

    fetchRSS();
  </script></body>
</html>
