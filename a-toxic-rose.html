<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Toxic Rose - رواية</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />
  <style>
    :root {
      --space-bg-dark: radial-gradient(ellipse at bottom, #020611, #05030c, #000);
      --text-primary: #cfefff;
      --text-secondary: #7dd3fc;
      --text-accent: #38bdf8;
      --link-color: #60a5fa;
      --link-hover-color: #93c5fd;
      --glow-color: #3b82f6;
      --read-color: #6b7280;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: var(--space-bg-dark);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      background-size: 400% 400%;
      animation: spaceWave 60s ease infinite;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(0,191,255,0.1) 2px, transparent 3px),
        radial-gradient(circle at 50% 60%, rgba(0,191,255,0.08) 1.5px, transparent 2px),
        radial-gradient(circle at 80% 40%, rgba(0,191,255,0.12) 2.5px, transparent 3px),
        radial-gradient(circle at 70% 80%, rgba(0,191,255,0.06) 1.8px, transparent 2px);
      background-size: 250px 250px;
      animation: starsGlitter 120s linear infinite;
      filter: drop-shadow(0 0 4px rgba(0,191,255,0.7)) drop-shadow(0 0 6px rgba(0,191,255,0.6));
    }

    @keyframes spaceWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes starsGlitter {
      0% { background-position: 0 0; }
      100% { background-position: -2000px 2000px; }
    }

    header {
      background: rgba(2, 6, 23, 0.9);
      border-bottom: 2px solid var(--glow-color);
      box-shadow: 0 0 25px var(--glow-color);
      text-align: center;
    }

    .logo-link img {
      display: block;
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      box-shadow: 0 0 35px var(--glow-color);
      user-select: none;
      pointer-events: none;
    }

    .main-nav {
      display: flex;
      justify-content: center;
      background: rgba(2, 6, 23, 0.8);
      border-top: 1px solid var(--glow-color);
      border-bottom: 2px solid var(--glow-color);
      box-shadow: 0 0 15px var(--glow-color);
      padding: 8px 0;
    }

    .main-nav a {
      color: var(--link-color);
      padding: 8px 14px;
      font-weight: bold;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .main-nav a:hover {
      color: var(--link-hover-color);
      text-shadow: 0 0 7px var(--link-hover-color), 0 0 20px var(--link-hover-color);
    }

    section {
      padding: 10px 12px;
      max-width: 500px;
      margin: 20px auto;
      background: rgba(2, 6, 23, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--glow-color);
      font-size: 13.5px;
      line-height: 1.7;
    }

    .section-title {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--text-secondary);
    }

    .cover-img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 25px var(--glow-color), 0 0 45px var(--glow-color);
      margin: 0 auto 15px;
      display: block;
    }

    .stories a {
      display: block;
      padding: 8px 12px;
      margin: 10px 0;
      background: rgba(30, 58, 138, 0.85);
      color: var(--text-primary);
      text-decoration: none;
      border-right: 4px solid var(--glow-color);
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      text-shadow: 0 0 6px var(--text-primary);
      transition: all 0.3s ease;
    }

    .stories a:hover {
      background: rgba(59, 130, 246, 0.9);
    }

    .stories a.read {
      background: #1f2937 !important;
      color: var(--read-color) !important;
      text-decoration: line-through;
      border-right-color: #64748b;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
      background: rgba(2, 6, 23, 0.75);
      border-top: 1px solid var(--glow-color);
      box-shadow: 0 0 10px var(--glow-color);
      max-width: 500px;
      margin: 20px auto 30px;
      border-radius: 0 0 10px 10px;
      padding: 12px 10px;
    }
    const href = link.getAttribute("href");
    if (localStorage.getItem("read_" + href)) {
      link.classList.add("read");
    }
    link.addEventListener("click", () => {
      localStorage.setItem("read_" + href, true);
      link.classList.add("read");
    });
  });
</script>

</body>
    </html>
