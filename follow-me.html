<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تابعني - آثيريات العنقاء</title>
  <style>
    /* خلفية تدرج لوني مع كواكب وشهب */
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", Arial, sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #ddd;
      min-height: 100vh;
      background-image:
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Star_icon_stylized.svg/120px-Star_icon_stylized.svg.png'),
        radial-gradient(circle at center, #1c1f26 0%, transparent 70%);
      background-repeat: repeat;
      background-size: 60px 60px;
      overflow-x: hidden;
    }

    /* الشريط العلوي */
    header {
      background-color: #141a22cc;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #eee;
      box-shadow: 0 0 10px #0b0c10;
    }
    header a {
      color: #eee;
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid transparent;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    header a:hover {
      background-color: #222831;
      border-color: #eee;
    }

    /* صندوق المتابعة */
    .follow-container {
      max-width: 400px;
      margin: 50px auto;
      background: #121417dd;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 0 25px #000;
      text-align: center;
    }
    .follow-container h1 {
      margin-bottom: 15px;
      font-size: 32px;
      font-weight: 900;
      color: #bb86fc;
      letter-spacing: 1.2px;
      user-select: none;
    }
    .follow-container p.description {
      margin-bottom: 25px;
      font-size: 16px;
      color: #ccc;
      user-select: none;
      font-style: italic;
    }

    /* كود الاشتراك + عداد المتابعين */
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      margin-top: 30px !important;
      padding: clamp(17px, 5%, 40px) clamp(17px, 7%, 50px) !important;
      max-width: none !important;
      border-radius: 6px !important;
      box-shadow: 0 5px 25px rgba(34, 60, 47, 0.25) !important;
      background-color: #fff !important;
      color: #000 !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview * {
      box-sizing: border-box !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-heading h5 {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      font-family: Arial, sans-serif !important;
      font-weight: bold !important;
      font-size: 16px !important;
      text-align: center !important;
      color: #000 !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field {
      margin-top: 20px !important;
      width: 100% !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input {
      width: 100% !important;
      height: 40px !important;
      border-radius: 6px !important;
      border: 2px solid #e9e8e8 !important;
      background-color: #fff !important;
      outline: none !important;
      color: #000 !important;
      font-family: "Montserrat", Arial, sans-serif !important;
      font-size: 14px !important;
      font-weight: 400 !important;
      line-height: 20px !important;
      text-align: center !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button {
      margin-top: 10px !important;
      width: 100% !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button {
      width: 100% !important;
      height: 40px !important;
      border: 0 !important;
      border-radius: 6px !important;
      background-color: #000 !important;
      color: #fff !important;
      font-family: Arial, sans-serif !important;
      font-weight: bold !important;
      font-size: 16px !important;
      text-transform: none !important;
      cursor: pointer !important;
      transition: background-color 0.3s ease;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button:hover {
      background-color: #333 !important;
    }

    /* عداد المتابعين */
    .follow-count {
      margin-top: 12px;
      text-align: center;
    }
    .follow-count a {
      text-decoration: none;
      color: #000;
      font-family: "Montserrat", Arial, sans-serif;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* رابط Powered by */
    .powered-by-line {
      color: #ccc !important;
      font-family: "Montserrat", Arial, sans-serif !important;
      font-size: 13px !important;
      font-weight: 400 !important;
      line-height: 25px !important;
      text-align: center !important;
      text-decoration: none !important;
      display: flex !important;
      width: 100% !important;
      justify-content: center !important;
      align-items: center !important;
      margin-top: 10px !important;
    }
    .powered-by-line img {
      margin-left: 10px !important;
      height: 1.13em !important;
      max-height: 1.13em !important;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="العودة للرئيسية">الرئيسية</a>
  </header>

  <main class="follow-container" role="main" aria-label="صندوق متابعة آثيريات العنقاء">
    <h1>آثيريات العنقاء</h1>
    <p class="description">انضمي إلى أرواح الشفقية لتصلك آخر التحديثات مباشرةً إلى بريدك الإلكتروني.</p>

    <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f>
      <form action="https://api.follow.it/subscription-form/UDd6RDNVQjBlSGt1VXB4Q2NZdEszZHhlWi90R3U4YWJEYU83d1dpMkZzLzdYS0dvMTFzeG0vOC9DaUJmTGVaN1p1a0ZsUEI1Q2lSb1E2UlBhQS9SOUhtd0lxZGM0K1JycXQ1K3l5VmpwOXlMeFppeDhpVzBSNUtmVDZldFVPejd8WDlMVGtGWjJ5OG1OSzlHRkFRZDhmWTJpbW5UTDdYcU9mNFJpK3NwMWNHST0=/8" method="post" aria-label="نموذج الاشتراك بالبريد الإلكتروني">
        <div class="form-preview">
          <div class="preview-heading">
            <h5>Get new posts by email:</h5>
          </div>
          <div class="preview-input-field">
            <input type="email" name="email" required placeholder="Enter your email" spellcheck="false" aria-label="ادخل بريدك الإلكتروني" />
          </div>
          <div class="preview-submit-button">
            <button type="submit">Subscribe</button>
          </div>
          <div class="follow-count" aria-live="polite" aria-atomic="true">
            <a href="https://follow.it/2rslvt" target="_blank" rel="noopener noreferrer" aria-label="تابع آثيريات العنقاء">
              <img src="https://follow.it/images/follow/us.png?variant=standard&label=تابع&count=1" alt="عدد المتابعين" />
            </a>
          </div>
        </div>
      </form>
      <a href="https://follow.it" class="powered-by-line" target="_blank" rel="noopener noreferrer">Powered by
        <img src="https://follow.it/images/colored-logo.svg" alt="follow.it" />
      </a>
    </div>
  </main>
</body>
  </html>
