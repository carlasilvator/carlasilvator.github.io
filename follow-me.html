<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تابعني - آثيريات العنقاء</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />
  <style>
    :root {
      --space-bg-dark: radial-gradient(ellipse at bottom, #0a0f2c, #140e2e, #0b001a);
      --star-color: rgba(255, 255, 255, 0.18);
      --text-primary: #b3e5ff;
      --text-secondary: #c084fc;
      --text-accent: #84ffff;
      --link-color: #9d4edd;
      --link-hover-color: #e0aaff;
      --button-bg: #2a124d;
      --button-hover-bg: #3c1e68;
      --glow-color: #a855f7;
    }

    /* خلفية متحركة وكواكب ونجوم */
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: radial-gradient(ellipse at bottom, #1a001e 0%, #3c003f 35%, #0b001a 100%);
      background-size: 400% 400%;
      animation: spaceWave 60s ease infinite;
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 180, 255, 0.3) 2px, transparent 3px),
        radial-gradient(circle at 50% 60%, rgba(255, 200, 255, 0.2) 1.5px, transparent 2px),
        radial-gradient(circle at 80% 40%, rgba(255, 160, 255, 0.25) 2.5px, transparent 3px),
        radial-gradient(circle at 70% 80%, rgba(255, 220, 255, 0.18) 1.8px, transparent 2px);
      background-size: 250px 250px;
      animation: starsGlitter 120s linear infinite;
    }
    @keyframes spaceWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes starsGlitter {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: -2000px 2000px, 1500px -1000px, -1600px 1600px, 1200px -900px; }
    }

    /* الهيدر */
    header {
      background: rgba(25, 18, 61, 0.9);
      z-index: 10000;
      box-shadow: 0 0 15px var(--glow-color);
      border-bottom: 2px solid var(--glow-color);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: var(--link-color);
      text-shadow: 0 0 8px var(--glow-color);
      box-sizing: border-box;
    }
    header a {
      color: var(--link-color);
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid transparent;
      border-radius: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    header a:hover {
      background-color: #3c1e68;
      border-color: var(--link-hover-color);
      color: var(--link-hover-color);
      text-shadow: 0 0 5px var(--link-hover-color), 0 0 15px var(--link-hover-color);
    }

    /* صندوق المتابعة */
    main.follow-container {
      max-width: 420px;
      margin: 50px auto 100px;
      background: rgba(25, 18, 61, 0.6);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 0 25px var(--glow-color);
      text-align: center;
      position: relative;
      z-index: 10;
    }
    /* صورة المستخدم أكبر + منع الضغط */
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid var(--glow-color);
      margin: 0 auto 25px;
      box-shadow: 0 0 30px var(--glow-color);
      transition: transform 0.3s ease;
      pointer-events: none; /* يمنع الضغط */
      user-select: none;
      display: block;
    }

    main.follow-container h1 {
      margin-bottom: 15px;
      font-size: 32px;
      font-weight: 900;
      color: var(--text-secondary);
      letter-spacing: 1.2px;
      user-select: none;
      text-shadow: 0 0 15px var(--text-secondary);
    }
    main.follow-container p.description {
      margin-bottom: 25px;
      font-size: 16px;
      color: var(--text-accent);
      user-select: none;
      font-style: italic;
      text-shadow: 0 0 8px var(--text-accent);
    }

    /* كود الاشتراك + عداد المتابعين */
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      margin-top: 30px !important;
      padding: clamp(17px, 5%, 40px) clamp(17px, 7%, 50px) !important;
      max-width: none !important;
      border-radius: 6px !important;
      box-shadow: 0 5px 25px rgba(34, 60, 47, 0.25) !important;
      background-color: #fff !important;
      color: #000 !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview * {
      box-sizing: border-box !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-heading h5 {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      font-family: Arial, sans-serif !important;
      font-weight: bold !important;
      font-size: 16px !important;
      text-align: center !important;
      color: #000 !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field {
      margin-top: 20px !important;
      width: 100% !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input {
      width: 100% !important;
      height: 40px !important;
      border-radius: 6px !important;
      border: 2px solid #e9e8e8 !important;
      background-color: #fff !important;
      outline: none !important;
      color: #000 !important;
      font-family: Arial, sans-serif !important;
      font-size: 14px !important;
      font-weight: 400 !important;
      line-height: 20px !important;
      text-align: center !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button {
      margin-top: 10px !important;
      width: 100% !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button {
      width: 100% !important;
      height: 40px !important;
      border: 0 !important;
      border-radius: 6px !important;
      background-color: var(--button-bg) !important;
      color: var(--text-accent) !important;
      font-family: Arial, sans-serif !important;
      font-weight: bold !important;
      font-size: 16px !important;
      cursor: pointer !important;
      transition: background-color 0.3s ease !important;
      text-transform: none !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button:hover {
      background-color: var(--button-hover-bg) !important;
    }

    /* عداد المتابعين رقمي فقط */
    .follow-count {
      margin-top: 12px;
      font-family: "Montserrat", Arial, sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: #222;
      background: #bb86fc33;
      border-radius: 12px;
      padding: 5px 15px;
      display: inline-block;
      user-select: none;
      box-shadow: 0 0 12px #bb86fcaa;
      transition: background-color 0.3s ease;
    }
    .follow-count:hover {
      background-color: #bb86fc66;
      box-shadow: 0 0 18px #bb86fcdd;
    }

    /* رابط Powered by */
    .powered-by-line {
      color: #ccc !important;
      font-family: "Montserrat", Arial, sans-serif !important;
      font-size: 13px !important;
      font-weight: 400 !important;
      line-height: 25px !important;
      text-align: center !important;
      text-decoration: none !important;
      display: flex !important;
      width: 100% !important;
      justify-content: center !important;
      align-items: center !important;
      margin-top: 10px !important;
    }
    .powered-by-line img {
      margin-left: 10px !important;
      height: 1.13em !important;
      max-height: 1.13em !important;
    }

    /* تأثير النجمات عند النقر */
    .click-star {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      animation: star-pop 1s forwards ease-out;
      user-select: none;
      z-index: 11000;
      text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    }
    @keyframes star-pop {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) translateY(-10px) rotate(30deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(0.5) translateY(-40px) rotate(90deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="العودة للرئيسية">🏠 الرئيسية</a>
  </header>

  <main class="follow-container" role="main" aria-label="صندوق متابعة آثيريات العنقاء">
    <img
      src="https://i.ibb.co/zWRM2b7m/1de6ccc21de5e0914dac28ab320d17cd.jpg"
      alt="1de6ccc21de5e0914dac28ab320d17cd"
      class="profile-pic"
      loading="lazy"
      aria-hidden="true"
      draggable="false"
    />

    <h1>آثيريات العنقاء</h1>
    <p class="description">انضمي إلى أرواح الشفقية لتصلك آخر التحديثات مباشرةً إلى بريدك الإلكتروني.</p>

    <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f>
      <form
        action="https://api.follow.it/subscription-form/UDd6RDNVQjBlSGt1VXB4Q2NZdEszZHhlWi90R3U4YWJEYU83d1dpMkZzLzdYS0dvMTFzeG0vOC9DaUJmTGVaN1p1a0ZsUEI1Q2lSb1E2UlBhQS9SOUhtd0lxZGM0K1JycXQ1K3l5VmpwOXlMeFppeDhpVzBSNUtmVDZldFVPejd8WDlMVGtGWjJ5OG1OSzlHRkFRZDhmWTJpbW5UTDdYcU9mNFJpK3NwMWNHST0=/8"
        method="post"
        aria-label="نموذج الاشتراك بالبريد الإلكتروني"
      >
        <div class="form-preview">
          <div class="preview-heading">
            <h5>Get new posts by email:</h5>
          </div>
          <div class="preview-input-field">
            <input
              type="email"
              name="email"
              required
              placeholder="Enter your email"
              spellcheck="false"
              aria-label="ادخل بريدك الإلكتروني"
            />
          </div>
          <div class="preview-submit-button">
            <button type="submit">Subscribe</button>
          </div>
          <div class="follow-count" aria-live="polite" aria-atomic="true" aria-label="عدد المتابعين">
            1,234
          </div>
        </div>
      </form>
      <a
        href="https://follow.it"
        class="powered-by-line"
        target="_blank"
        rel="noopener noreferrer"
        >Powered by
        <img src="https://follow.it/images/colored-logo.svg" alt="follow.it" />
      </a>
    </div>
  </main>

  <script>
    document.addEventListener("click", function (e) {
      const star = document.createElement("div");
      const colors = ["#ff70a6", "#39ff14", "#8a2be2", "#a1c4fd"];
      const emoji = ["✨", "🌟", "💫", "⭐"][Math.floor(Math.random() * 4)];
      star.textContent = emoji;
      star.className = "click-star";
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      star.style.left = e.clientX + "px";
      star.style.top = e.clientY + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    });
  </script>
</body>
  </html>
