<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تابعني | آثيريات العنقاء</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <a href="#" class="logo-link" aria-label="شعار آثيريات العنقاء">
      <img
        src="https://i.ibb.co/8gZdGD5P/Picsart-25-06-26-13-46-12-868.jpg"
        alt="شعار آثيريات العنقاء"
      />
    </a>
  </header>

  <nav>
    <a href="index.html" aria-label="العودة للرئيسية">🏠 الرئيسية</a>
    <a href="follow.html" aria-label="زر تابعني">تابعني</a>
  </nav>

  <main class="follow-container" role="main" aria-label="صندوق متابعة آثيريات العنقاء">
    <img
      src="https://i.ibb.co/zWRM2b7m/1de6ccc21de5e0914dac28ab320d17cd.jpg"
      alt="صورة آثير"
      class="profile-pic"
      loading="lazy"
      aria-hidden="true"
    />

    <h1>آثيريات العنقاء</h1>
    <p class="description">انضمي إلى أرواح الشفقية لتصلك آخر التحديثات مباشرةً إلى بريدك الإلكتروني.</p>

    <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f>
      <form
        action="https://api.follow.it/subscription-form/UDd6RDNVQjBlSGt1VXB4Q2NZdEszZHhlWi90R3U4YWJEYU83d1dpMkZzLzdYS0dvMTFzeG0vOC9DaUJmTGVaN1p1a0ZsUEI1Q2lSb1E2UlBhQS9SOUhtd0lxZGM0K1JycXQ1K3l5VmpwOXlMeFppeDhpVzBSNUtmVDZldFVPejd8WDlMVGtGWjJ5OG1OSzlHRkFRZDhmWTJpbW5UTDdYcU9mNFJpK3NwMWNHST0=/8"
        method="post"
        aria-label="نموذج الاشتراك بالبريد الإلكتروني"
      >
        <div class="form-preview">
          <div class="preview-heading">
            <h5> أدخل بريدك الالكتروني ليصلك كل جديد:</h5>
          </div>
          <div class="preview-input-field">
            <input
              type="email"
              name="email"
              required
              placeholder="Enter your email"
              spellcheck="false"
              aria-label="ادخل بريدك الإلكتروني"
            />
          </div>
          <div class="preview-submit-button">
            <button type="submit">متابعة</button>
          </div>
        </div>
      </form>
      <a
        href="https://follow.it"
        class="powered-by-line"
        target="_blank"
        rel="noopener noreferrer"
      >Powered by
        <img src="https://follow.it/images/colored-logo.svg" alt="follow.it" />
      </a>
    </div>
  </main>

  <script>
    document.addEventListener("click", function (e) {
      const star = document.createElement("div");
      const colors = ["#ff70a6", "#39ff14", "#8a2be2", "#a1c4fd"];
      const emoji = ["✨", "🌟", "💫", "⭐"][Math.floor(Math.random() * 4)];
      star.textContent = emoji;
      star.className = "click-star";
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      star.style.left = e.clientX + "px";
      star.style.top = e.clientY + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    });
  </script>

</body>
</html>
