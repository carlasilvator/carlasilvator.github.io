<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تابعني | آثيريات العنقاء</title>
  <style>
    :root {
      --space-bg-dark: radial-gradient(ellipse at bottom, #0a0f2c, #140e2e, #0b001a);
      --star-color: rgba(255, 255, 255, 0.18);
      --text-primary: #b3e5ff;
      --text-secondary: #c084fc;
      --text-accent: #84ffff;
      --link-color: #9d4edd;
      --link-hover-color: #e0aaff;
      --button-bg: #2a124d;
      --button-hover-bg: #3c1e68;
      --glow-color: #a855f7;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: radial-gradient(ellipse at bottom, #1a001e 0%, #3c003f 35%, #0b001a 100%);
      background-size: 400% 400%;
      animation: spaceWave 60s ease infinite;
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 180, 255, 0.3) 2px, transparent 3px),
        radial-gradient(circle at 50% 60%, rgba(255, 200, 255, 0.2) 1.5px, transparent 2px),
        radial-gradient(circle at 80% 40%, rgba(255, 160, 255, 0.25) 2.5px, transparent 3px),
        radial-gradient(circle at 70% 80%, rgba(255, 220, 255, 0.18) 1.8px, transparent 2px);
      background-size: 250px 250px;
      animation: starsGlitter 120s linear infinite;
    }

    @keyframes spaceWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes starsGlitter {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: -2000px 2000px, 1500px -1000px, -1600px 1600px, 1200px -900px; }
    }

    header {
      width: 100%;
      background: rgba(25, 18, 61, 0.9);
      border-bottom: 2px solid var(--glow-color);
      box-shadow: 0 0 15px var(--glow-color);
      backdrop-filter: blur(6px);
      text-align: center;
      position: relative;
      z-index: 10000;
    }

    .logo-link {
      display: inline-block;
      width: 200px;
      max-width: 90vw;
    }

    .logo-link img {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      pointer-events: none;
      object-fit: cover;
    }

    nav {
      background: rgba(25, 18, 61, 0.9);
      padding: 10px 0;
      text-align: center;
      border-top: 1px solid var(--glow-color);
    }

    nav a {
      color: var(--link-color);
      padding: 10px 14px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: var(--link-hover-color);
      text-shadow: 0 0 5px var(--link-hover-color), 0 0 15px var(--link-hover-color);
    }

    main.follow-container {
      max-width: 420px;
      margin: 50px auto 100px;
      background: rgba(25, 18, 61, 0.6);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 0 25px var(--glow-color);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid var(--glow-color);
      margin: 0 auto 35px;
      box-shadow: 0 0 30px var(--glow-color), 0 0 60px var(--glow-color);
      display: block;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      transition: transform 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.1) rotate(4deg);
      box-shadow: 0 0 40px #e0aaff;
    }

    main.follow-container h1 {
      font-size: 28px;
      font-weight: 900;
      color: var(--text-secondary);
      letter-spacing: 1.2px;
      user-select: none;
      text-shadow: 0 0 15px var(--text-secondary);
      margin-bottom: 15px;
    }

    p.description {
      color: var(--text-accent);
      font-style: italic;
      margin-bottom: 25px;
      text-shadow: 0 0 8px var(--text-accent);
    }

    .followit--follow-form-container .form-preview {
      background: rgba(25, 18, 61, 0.6);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--glow-color);
      box-shadow: 0 0 12px var(--glow-color);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-preview h5 {
      font-family: 'Amiri', serif;
      font-size: 18px;
      color: var(--text-accent);
      text-align: center;
      text-shadow: 0 0 7px var(--text-accent);
      margin: 0;
    }

    .form-preview input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      background: rgba(57, 39, 91, 0.85);
      color: var(--text-accent);
      border: none;
      text-align: center;
    }

    .form-preview input::placeholder {
      color: #ccc;
    }

    .form-preview button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: var(--button-bg);
      color: var(--text-accent);
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-preview button:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 0 10px var(--glow-color);
    }

    .powered-by-line {
      margin-top: 20px;
      color: #aaa;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .powered-by-line img {
      margin-left: 10px;
      height: 1.1em;
    }

    .click-star {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      animation: star-pop 1s forwards ease-out;
      user-select: none;
      z-index: 11000;
      text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    @keyframes star-pop {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(1.5) translateY(-10px) rotate(30deg); opacity: 0.7; }
      100% { transform: scale(0.5) translateY(-40px) rotate(90deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-link" aria-label="شعار آثيريات العنقاء">
      <img src="https://i.ibb.co/8gZdGD5P/Picsart-25-06-26-13-46-12-868.jpg" alt="شعار آثيريات العنقاء" />
    </a>
  </header>

  <nav>
    <a href="index.html">🏠 الرئيسية</a>
    <a href="follow.html">تابعني</a>
  </nav>

  <main class="follow-container">
    <img src="https://i.ibb.co/zWRM2b7m/1de6ccc21de5e0914dac28ab320d17cd.jpg" alt="صورة آثير" class="profile-pic" loading="lazy" />

    <h1>آثيريات العنقاء</h1>
    <p class="description">انضمي إلى أرواح الشفقية لتصلك آخر التحديثات مباشرةً إلى بريدك الإلكتروني.</p>

    <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f>
      <form
        action="https://api.follow.it/subscription-form/UDd6R...K3NwMWNHST0=/8"
        method="post"
        aria-label="نموذج الاشتراك بالبريد الإلكتروني"
      >
        <div class="form-preview">
          <div class="preview-heading">
            <h5>✨ أدخلي بريدك لتصبحي من أرواح الشفقية ✨</h5>
          </div>
          <div class="preview-input-field">
            <input
              type="email"
              name="email"
              required
              placeholder="بريدك الإلكتروني هنا..."
              spellcheck="false"
            />
          </div>
          <div class="preview-submit-button">
            <button type="submit">متابعة 💌</button>
          </div>
        </div>
      </form>

      <a href="https://follow.it" class="powered-by-line" target="_blank" rel="noopener noreferrer">
        Powered by <img src="https://follow.it/images/colored-logo.svg" alt="follow.it" />
      </a>
    </div>
  </main>

  <script>
    document.addEventListener("click", function (e) {
      const star = document.createElement("div");
      const colors = ["#ff70a6", "#39ff14", "#8a2be2", "#a1c4fd"];
      const emoji = ["✨", "🌟", "💫", "⭐"][Math.floor(Math.random() * 4)];
      star.textContent = emoji;
      star.className = "click-star";
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      star.style.left = e.clientX + "px";
      star.style.top = e.clientY + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    });
  </script>

</body>
</html>
